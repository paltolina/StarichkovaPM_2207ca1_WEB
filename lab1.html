<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDL</title>
    <link rel="icon" type="image/png" href="https://cdn130.picsart.com/282489794047211.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TO-DO LIST</h1>
    </header>

        <section>
            <h2>Список дел</h2>

	    <div class="content-item">
            	<input type="text" id="new-item" placeholder="Новый элемент списка">
            	<button class="add-button" onclick="addItem()">Добавить</button>
            	<button class="clear-all-button" onclick="clearAll()">Очистить всё</button>
            </div>

            <dl id="todo-list">
            <dt>
                <input type="checkbox">
                Поесть
                <button onclick="clearItem(this)">Очистить</button>
            </dt>
            <dt>
                <input type="checkbox">
                Попить
                <button onclick="clearItem(this)">Очистить</button>
            </dt>
            <dt>
                <input type="checkbox">
                Почитать
                <button onclick="clearItem(this)">Очистить</button>
            </dt>
            </dl>
        <div class="no-items-message">Не найдено ни одного дела</div>
        </section>

    <footer>
        <p>&copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
